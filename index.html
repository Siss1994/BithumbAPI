<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록커스 - 멀티플레이어 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>🎮 블록커스</h1>
            <div id="game-info">
                <span id="current-player">현재 턴: 플레이어 1</span>
                <span id="mode-display">게임 모드: 1 vs 1</span>
            </div>
        </header>

        <div id="main-container">
            <!-- 게임 모드 선택 화면 -->
            <div id="mode-selection" class="screen">
                <h2>게임 모드 선택</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="1v1">
                        <div class="mode-icon">👥</div>
                        <div class="mode-title">1 vs 1</div>
                        <div class="mode-desc">2명 대결</div>
                    </button>
                    <button class="mode-btn" data-mode="1v1v1v1">
                        <div class="mode-icon">👥👥</div>
                        <div class="mode-title">1v1v1v1</div>
                        <div class="mode-desc">4명 대결</div>
                    </button>
                    <button class="mode-btn" data-mode="2v2">
                        <div class="mode-icon">👫👫</div>
                        <div class="mode-title">2 vs 2</div>
                        <div class="mode-desc">팀 대결</div>
                    </button>
                </div>
            </div>

            <!-- 게임 화면 -->
            <div id="game-screen" class="screen hidden">
                <div id="game-layout">
                    <!-- 왼쪽: 조각 선택 영역 -->
                    <div id="pieces-panel">
                        <h3>내 조각들</h3>
                        <div id="pieces-container"></div>
                    </div>

                    <!-- 중앙: 게임 보드 -->
                    <div id="board-container">
                        <canvas id="game-board" width="600" height="600"></canvas>
                        <div id="board-controls">
                            <button id="rotate-btn">↻ 회전</button>
                            <button id="flip-h-btn">⇄ 좌우반전</button>
                            <button id="flip-v-btn">⇅ 상하반전</button>
                            <button id="pass-btn">패스</button>
                        </div>
                    </div>

                    <!-- 오른쪽: 게임 정보 -->
                    <div id="info-panel">
                        <div id="players-info"></div>
                        <div id="game-status">
                            <h3>게임 상태</h3>
                            <div id="status-text"></div>
                        </div>
                        <button id="new-game-btn">새 게임</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pieces.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
